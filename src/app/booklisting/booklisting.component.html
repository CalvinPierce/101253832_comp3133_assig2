<app-navbar></app-navbar>
<div fxLayoutAlign="center center" fxLayout="column">
<h1>Booking Listing {{listingId}}</h1>
<form [formGroup]="bookListingForm" (ngSubmit)="onSubmit()">
    <mat-card class="example-card">
          <mat-form-field appearance="fill">
            <mat-label>Booking ID</mat-label>
            <input matInput formControlName="booking_id">
          </mat-form-field><br/>
          <mat-form-field appearance="fill">
            <mat-label>Booking Start Date</mat-label>
            <input matInput formControlName="booking_start" type="date">
          </mat-form-field><br/>
          <mat-form-field appearance="fill">
            <mat-label>Booking End Date</mat-label>
            <input matInput formControlName="booking_end" type="date">
          </mat-form-field><br/>
          <mat-card-actions fxLayoutAlign="center center" fxLayout="column">
            <button mat-raised-button color="primary" type="submit">Create Booking</button>
          </mat-card-actions>
    </mat-card>
</form>
</div>

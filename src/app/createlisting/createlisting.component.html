<form [formGroup]="listingForm" (ngSubmit)="onSubmit()">
    <div>
        <h1>Create New Listing</h1>
          <mat-form-field appearance="fill">
            <mat-label>Listing ID</mat-label>
            <input matInput formControlName="listing_id">
          </mat-form-field><br/>
          <mat-form-field appearance="fill">
            <mat-label>Listing Title</mat-label>
            <input matInput formControlName="listing_title">
          </mat-form-field><br/>
          <mat-form-field appearance="fill">
            <mat-label>Description</mat-label>
            <input matInput formControlName="description">
          </mat-form-field><br/>
          <mat-form-field appearance="fill">
            <mat-label>Street</mat-label>
            <input matInput formControlName="street">
          </mat-form-field><br/>
          <mat-form-field appearance="fill">
            <mat-label>City</mat-label>
            <input matInput formControlName="city">
          </mat-form-field><br/>
          <mat-form-field appearance="fill">
            <mat-label>Postal Code</mat-label>
            <input matInput formControlName="postal_code">
          </mat-form-field><br/>
          <mat-form-field appearance="fill">
            <mat-label>Price</mat-label>
            <input matInput type="number" formControlName="price">
          </mat-form-field><br/>
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email">
          </mat-form-field><br/>
          <button mat-raised-button color="primary" type="submit">Create Listing</button>
    </div>
</form>
